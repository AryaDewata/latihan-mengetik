    <!-- Container -->

        <!-- Header section -->

            <a href="#" class="header-text">LATIHAN MENGETIK 10 JARI</a>
            <div class="vertical-center">
                <p>Ayo tingkatkan kecepatan mengetik kamu!</p>
            </div>
        </section>

        <!-- Main Section -->
        <section id="main">

            <!-- Words -->
            <div class="words"></div>

            <!-- Mengetik Section -->
            <section id="mengetik">

                <input class="word-input" type="text" autofocus="true">
                <div class="time-countdown">
                    <span id="minute"></span>
                    <span>:</span>
                    <span id="second"></span>
                </div>
                <button class="reset-btn">&#8635;</button>
            </section>

            <!-- Statistik -->
            <section id="stat">
                <!-- Statistik KPM -->
                <div class="statistik"></div>

                <!-- Kurva Statistik -->
                <div id="curve_chart"></div>
            </section>
