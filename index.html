<body>

    <!-- Container -->
    <div class='container'>

        <!-- Header section -->
        <section id='header'>
            <a href='#' class='header-text'>LATIHAN MENGETIK</a>
            <div class='vertical-center'>
                <p>Ayo tingkatkan kecepatan mengetik kamu di sini!</p>
            </div>
            <div class='vertical-center' title="Pilih bahasa">
                <select name='language' id='language-select'>
                    <option value='english' title="Klik untuk memilih bahasa Inggris">Bahasa Inggris</option>
                    <option value='indonesia' title="Klik untuk memilih bahasa Indonesia">Bahasa Indonesia</option>
                </select>
            </div>
        </section>

        <!-- Main Section -->
        <section id='main'>

            <!-- Words -->
            <div class='words'></div>

            <!-- Mengetik Section -->
            <section id='mengetik'>
                <input class='word-input' type='text' autofocus='true'>
                <div class='time-countdown'>
                    <span id='minute'></span>
                    <span>:</span>
                    <span id='second'></span>
                </div>
                <button class='reset-btn'><i class="fa fa-refresh"></i></button>
            </section>

            <!-- Statistik -->
            <section id='stat'>
                <!-- Statistik KPM -->
                <div class='statistik'></div>

                <!-- Kurva Statistik -->
                <div id='curve_chart'></div>
            </section>

        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2022. <a href='https://www.instagram.com/madearyaastawa' target="_blank">AryaAstawa</a>. All
                Rights Reserved.</p>
        </footer>
