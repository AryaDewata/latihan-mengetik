<body>

    <!-- Container -->
    <div class='container'>

        <!-- Header section -->
        <section id='header'>
            <a href='#' class='header-text'>LATIHAN MENGETIK 10 JARI</a>
            <div class='vertical-center'>
                <p>Ayo tingkatkan kecepatan mengetik kamu!</p>
            </div>
            <div class='vertical-center'>
                <select name='language' id='language-select'>
                    <option value='english'>Bahasa Inggris</option>
                    <option value='indonesia'>Bahasa Indonesia</option>
                </select>
            </div>
        </section>

        <!-- Main Section -->
        <section id='main'>

            <!-- Words -->
            <div class='words'></div>

            <!-- Mengetik Section -->
            <section id='mengetik'>

                <input class='word-input' type='text' autofocus='true'>
                <div class='time-countdown'>
                    <span id='minute'></span>
                    <span>:</span>
                    <span id='second'></span>
                </div>
                <button class='reset-btn'>&#8635;</button>
            </section>

            <!-- Statistik -->
            <section id='stat'>
                <!-- Statistik KPM -->
                <div class='statistik'></div>

                <!-- Kurva Statistik -->
                <div id='curve_chart'></div>
            </section>

        </section>

        <!-- Footer -->

            <p>&copy; 2022. <a href='https://www.instagram.com/madearyaastawa' target="_blank">AryaAstawa</a>. All
